---
layout: compress
---
<!doctype html>
<html lang="{{ site.lang }}">
  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="light dark" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{ page.title }} • {{ site.title }}</title>

    <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="{{ page.description | default: site.description }}" />

    <meta property="og:description" content="{{ page.description | default: site.description }}" />
    <meta property="og:locale" content="{{ site.lang }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />

    <meta name="twitter:card" content="summary" />
    <meta property="twitter:title" content="{{ page.title }}" />

    <link rel="canonical" href="{{ page.url | absolute_url }}" />

    <link rel="icon" href="/assets/images/favicon.ico" sizes="32x32">
    <link rel="icon" href="/assets/images/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png">

    <link rel="preload" href="/assets/fonts/Inter-Variable-subset.woff2" as="font" type="font/woff2" fetchpriority="high" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Inter-VariableItalic-subset.woff2" as="font" type="font/woff2" fetchpriority="high" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/EBGaramond-Variable-subset.woff2" as="font" type="font/woff2" fetchpriority="high" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/EBGaramond-VariableItalic-subset.woff2" as="font" type="font/woff2" fetchpriority="low" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/MPLUS1-Variable-subset.woff2" as="font" type="font/woff2" fetchpriority="low" crossorigin="anonymous">

    {% capture styles %}
      {% include styles.scss %}
    {% endcapture %}
    <style>
      {{ styles | scssify }}
    </style>
  </head>
  <body class="page">
    <header class="site-header">
      <div class="site-logo">
        <a class="site-logo-link" href="https://jodo-groningen.nl">
          {% include jodo-groningen-logo.svg %}
          <p>Shintō Musō-ryū <strong>Jōdō Groningen</strong></p>
        </a>
      </div>
    </header>

    <main class="main-content">
      {{ content }}
    </main>

    <footer class="site-footer">
    </footer>
  </body>
</html>
